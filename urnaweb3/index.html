<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Urna Eletrônica Blockchain</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🗳️ Urna Eletronica Blockchain</h1>

  <label for="cpf">CPF (simulado):</label>
  <input type="text" id="cpf" placeholder="Somente números (ex: 12345678900)" maxlength="11">

  <label for="cargo">Cargo:</label>
  <select id="cargo">
    <option value="0">Presidente</option>
    <option value="1">Governador</option>
    <option value="2">Senador</option>
    <option value="3">Deputado</option>
  </select>

  <label for="numero">Número do candidato:</label>
  <input type="number" id="numero" placeholder="Ex: 13, 1310, 400" />

  <button onclick="votar()">Votar</button>

  <h2>📊 Resultados</h2>
  <button onclick="mostrarResultados()">Ver Resultados do Cargo Selecionado</button>
  <ul id="resultados"></ul>

<script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
<script>
let web3;
let contract;

// 📌 ABI gerada no Remix (copie exatamente após compilar)
const abi = [
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [
			{
				"internalType": "bytes32",
				"name": "cpfHash",
				"type": "bytes32"
			},
			{
				"internalType": "enum UrnaEletronica.Cargo",
				"name": "cargo",
				"type": "uint8"
			},
			{
				"internalType": "uint256",
				"name": "idCandidato",
				"type": "uint256"
			}
		],
		"name": "votar",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "admin",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "enum UrnaEletronica.Cargo",
				"name": "",
				"type": "uint8"
			},
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"name": "candidatos",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "id",
				"type": "uint256"
			},
			{
				"internalType": "string",
				"name": "nome",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "partido",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "votos",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "bytes32",
				"name": "",
				"type": "bytes32"
			}
		],
		"name": "cpfVotou",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "enum UrnaEletronica.Cargo",
				"name": "cargo",
				"type": "uint8"
			}
		],
		"name": "listarCandidatos",
		"outputs": [
			{
				"components": [
					{
						"internalType": "uint256",
						"name": "id",
						"type": "uint256"
					},
					{
						"internalType": "string",
						"name": "nome",
						"type": "string"
					},
					{
						"internalType": "string",
						"name": "partido",
						"type": "string"
					},
					{
						"internalType": "uint256",
						"name": "votos",
						"type": "uint256"
					}
				],
				"internalType": "struct UrnaEletronica.Candidato[]",
				"name": "",
				"type": "tuple[]"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];

// 📌 Endereço do contrato (atualize sempre que fizer deploy no Remix)
const contractAddress = "0xD7ACd2a9FD159E69Bb102A1ca21C9a3e3A5F771B";

// 🔹 Conexão com MetaMask e inicialização do contrato
window.addEventListener("load", async () => {
  if (window.ethereum) {
    try {
      web3 = new Web3(window.ethereum);
      await window.ethereum.request({ method: "eth_requestAccounts" });

      // Testa se endereço e ABI estão corretos
      contract = new web3.eth.Contract(abi, contractAddress);

      console.log("✅ Conectado ao contrato:", contractAddress);
    } catch (err) {
      alert("Erro ao conectar ao MetaMask: " + err.message);
    }
  } else {
    alert("❌ MetaMask não encontrado. Instale e recarregue a página.");
  }
});

// 🔹 Função para votar
async function votar() {
  if (!contract) {
    alert("Contrato não carregado. Verifique a rede e o endereço.");
    return;
  }

  const cpf = document.getElementById("cpf").value.trim();
  const cargo = parseInt(document.getElementById("cargo").value);
  const numero = parseInt(document.getElementById("numero").value);

  if (cpf.length !== 11 || isNaN(numero)) {
    alert("Preencha CPF e número do candidato corretamente.");
    return;
  }

  const cpfHash = web3.utils.sha3(cpf);
  const accounts = await web3.eth.getAccounts();

  try {
    await contract.methods.votar(cpfHash, cargo, numero)
      .send({ from: accounts[0] });

    alert("✅ Voto registrado com sucesso!");
  } catch (err) {
    if (err.message.includes("CPF ja votou")) {
      alert("❌ Este CPF já votou.");
    } else if (err.message.includes("Candidato nao encontrado")) {
      alert("❌ Número de candidato inválido.");
    } else {
      alert("Erro ao votar: " + err.message);
    }
  }
}

// 🔹 Função para mostrar resultados
async function mostrarResultados() {
  if (!contract) {
    alert("Contrato não carregado. Verifique a rede e o endereço.");
    return;
  }

  const cargo = parseInt(document.getElementById("cargo").value);
  const resultados = document.getElementById("resultados");
  resultados.innerHTML = "";

  try {
    const lista = await contract.methods.listarCandidatos(cargo).call();
    lista.forEach(c => {
      const li = document.createElement("li");
      li.textContent = `🧑 ${c.nome} (${c.partido}) - Número: ${c.id} - Votos: ${c.votos}`;
      resultados.appendChild(li);
    });
  } catch (err) {
    alert("Erro ao buscar resultados: " + err.message);
  }
}
</script>

</body>
</html>
