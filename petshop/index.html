<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resgate Animal - Home</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/style.css" />
  <meta name="theme-color" content="#4CAF50" />
</head>
<body>
  <header>
    <h1>🐾 Resgate Animal</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="form.html">Cadastrar Animal</a>
      <a href="#" id="logoutBtn">Sair</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Resgate um amigo hoje</h2>
      <p>Encontre animais que precisam de um novo lar ❤️</p>
    </section>

    <section class="carousel">
      <h3>🐶 Em destaque para adoção</h3>
      <div class="carousel-container" id="carousel"></div>
    </section>

    <section class="categories">
      <h3>🐾 Categorias</h3>
      <div class="category-grid">
        <div class="category">Cachorros</div>
        <div class="category">Gatos</div>
        <div class="category">Outros</div>
      </div>
    </section>

    <section id="recent-rescues">
      <h3>📋 Últimos resgates</h3>
      <ul id="rescue-list"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Resgate Animal</p>
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const nomes = ["Thor", "Luna", "Mia", "Rex", "Bidu", "Mel", "Bart", "Simba", "Toby", "Nina",
                   "Bob", "Lola", "Max", "Amora", "Zeca", "Belinha", "Fred", "Frida", "Theo", "Meg"];

    const carousel = document.getElementById("carousel");

    fetch('https://dog.ceo/api/breeds/image/random/20')
      .then(res => res.json())
      .then(data => {
        const imagens = data.message;

        for (let i = 0; i < nomes.length; i++) {
          const animal = nomes[i];
          const imgURL = imagens[i];

          const item = document.createElement("div");
          item.className = "carousel-item";
          item.innerHTML = `<img src="${imgURL}" alt="${animal}" /><p>${animal}</p>`;
          carousel.appendChild(item);
        }

        // Duplicar para loop infinito
        carousel.innerHTML += carousel.innerHTML;

        // Scroll infinito
        let paused = false;
        let speed = 0.5;

        carousel.addEventListener("mouseenter", () => paused = true);
        carousel.addEventListener("mouseleave", () => paused = false);

        function autoScroll() {
          if (!paused) {
            carousel.scrollLeft += speed;
            if (carousel.scrollLeft >= carousel.scrollWidth / 2) {
              carousel.scrollLeft = 0;
            }
          }
          requestAnimationFrame(autoScroll);
        }

        autoScroll();
      });

    // Firebase Auth
    const firebaseConfig = {
      apiKey: "AIzaSyAAAGxH2NxghUnSiJewMfWPchLbvayvM2w",
      authDomain: "resgateanimal-d6586.firebaseapp.com",
      projectId: "resgateanimal-d6586",
      storageBucket: "resgateanimal-d6586.firebasestorage.app",
      messagingSenderId: "534664260528",
      appId: "1:534664260528:web:48e42e641701dab32ac475",
      measurementId: "G-PTGVZXYMGD"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'login/index.html';
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', (e) => {
      e.preventDefault();
      auth.signOut()
        .then(() => {
          alert('Você saiu com sucesso!');
          window.location.href = 'login/index.html';
        })
        .catch(error => {
          console.error('Erro ao sair:', error);
          alert('Erro ao sair. Tente novamente.');
        });
    });

    // Últimos resgates
    const rescues = JSON.parse(localStorage.getItem("rescues")) || [];
    const list = document.getElementById("rescue-list");
    rescues.reverse().slice(0, 5).forEach(rescue => {
      const li = document.createElement("li");
      li.innerHTML = `<strong>${rescue.name}</strong> (${rescue.type})<br>
                      <em>${rescue.location}</em> - ${rescue.date}<br>
                      <small>${rescue.description || ""}</small>`;
      list.appendChild(li);
    });

    // Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrado!'))
        .catch(err => console.error('Erro no Service Worker:', err));
    }
  </script>
</body>
</html>
