<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Resgate Animal</title>
  <meta name="theme-color" content="#4CAF50" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="manifest" href="../manifest.json" />
</head>
<body>
  <div class="login-container">
    <h1>üêæ Resgate Animal</h1>

    <button id="fbLoginBtn" class="fb-login-btn" aria-label="Entrar com Facebook">
      Entrar com Facebook
    </button>

    <button id="googleLoginBtn" class="google-login-btn" aria-label="Entrar com Google" style="margin-top: 10px;">
      Entrar com Google
    </button>
  </div>

  <!-- Firebase App (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAAAGxH2NxghUnSiJewMfWPchLbvayvM2w",
      authDomain: "resgateanimal-d6586.firebaseapp.com",
      projectId: "resgateanimal-d6586",
      storageBucket: "resgateanimal-d6586.firebasestorage.app",
      messagingSenderId: "534664260528",
      appId: "1:534664260528:web:48e42e641701dab32ac475",
      measurementId: "G-PTGVZXYMGD"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const page = '../index.html';

    // Se j√° estiver logado, redireciona para home
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = page;
      }
    });

    // Login com Facebook
    document.getElementById('fbLoginBtn').addEventListener('click', () => {
      const provider = new firebase.auth.FacebookAuthProvider();

      auth.signInWithPopup(provider)
        .then(result => {
          console.log('Usu√°rio logado com Facebook:', result.user);
          window.location.href = page;
        })
        .catch(error => {
          console.error('Erro no login com Facebook:', error);
          alert('Erro ao entrar com Facebook. Verifique as permiss√µes ou tente novamente.');
        });
    });

    // Login com Google
    document.getElementById('googleLoginBtn').addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();

      auth.signInWithPopup(provider)
        .then(result => {
          console.log('Usu√°rio logado com Google:', result.user);
          window.location.href = page;
        })
        .catch(error => {
          console.error('Erro no login com Google:', error);
          alert('Erro ao entrar com Google. Tente novamente.');
        });
    });
  </script>
</body>
</html>
